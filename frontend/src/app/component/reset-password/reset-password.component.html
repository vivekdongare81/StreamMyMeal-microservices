<div class="flex items-center justify-center bg-gray-100 py-5">
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md border border-gray-200">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Reset Password</h2>
        
        <div class="py-2">
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input 
            formControlName="newPassword"
            type="password"
            id="newPassword"
            class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter new password"
          >
          <div *ngIf="isFieldInvalid('newPassword')" class="error-message text-sm text-red-500">
            {{ getFieldError('newPassword') }}
          </div>
        </div>

        <div class="py-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input 
            formControlName="confirmPassword"
            type="password"
            id="confirmPassword"
            class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Confirm new password"
          >
          <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message text-sm text-red-500">
            {{ getFieldError('confirmPassword') }}
          </div>
        </div>

        <button 
          type="submit"
          class="w-full bg-gray-800 text-white py-3 px-4 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 disabled:opacity-50 transition duration-300 ease-in-out mt-4 rounded-md"
          [disabled]="loading || resetPasswordForm.invalid"
        >
          {{ loading ? 'Resetting...' : 'Set New Password' }}
        </button>

        <div *ngIf="error" class="error-message text-red-500 text-center">
          {{ error }}
        </div>

        <div *ngIf="success" class="success-message text-green-500 text-center">
          {{ successMessage }}
        </div>
      </form>
    </div>
  </div>
