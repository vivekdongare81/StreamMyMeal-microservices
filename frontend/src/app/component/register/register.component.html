<div class="flex items-center justify-center bg-gray-100 py-5">
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md border border-gray-200">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <h2 class="text-2xl font-semibold text-center text-gray-800">Sign Up</h2>
            <div class="py-1">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">User Name</label>
                <input formControlName="username"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Username" required>
                <div *ngIf="isFieldInvalid('username')" class="error-message text-sm text-red-500">
                    {{ getFieldError('username') }}
                </div>
            </div>
            <div class="py-1">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input formControlName="email"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    type="email" placeholder="Email" required>
                <div *ngIf="isFieldInvalid('email')" class="error-message text-sm text-red-500">
                    {{ getFieldError('email') }}
                </div>
            </div>
            <div class="py-1">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input formControlName="password"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    type="password" placeholder="Password" required>
                <div *ngIf="isFieldInvalid('password')" class="error-message text-sm text-red-500">
                    {{ getFieldError('password') }}
                </div>
            </div>
            <div class="py-1">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Retype Password</label>
                <input formControlName="confirmPassword"
                    class="rounded-md w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    type="password" placeholder="Retype Password" required>
                <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message text-sm text-red-500">
                    {{ getFieldError('confirmPassword') }}
                </div>
            </div>
            <div class="py-1">
                <span class="text-gray-700">Already have an account?</span>
                <a routerLink="/login" class="text-blue-500 hover:underline px-2"> Log In</a>
            </div>
            <button type="submit"
                class="w-full bg-gray-800 text-white py-3 px-4 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 disabled:opacity-50 transition duration-300 ease-in-out mt-4 rounded-md"
                [disabled]="!registerForm.valid">Sign Up</button>
            <div *ngIf="error" class="error-message text-red-500">
                {{ error }}
            </div>
            <div *ngIf="success" class="error-message text-green-500">
              {{ success }}
          </div>
        </form>
    </div>
</div>
