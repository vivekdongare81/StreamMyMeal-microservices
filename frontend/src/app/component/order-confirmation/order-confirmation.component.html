<div
  *ngIf="order$ | async as order"
  class="bg-white shadow-lg rounded-md p-6 max-w-2xl mx-auto mt-10 text-center border-t-4 border-gray-500"
>
  <!-- Header Icon and Title -->
  <div class="flex items-center justify-center mb-6">
    <svg
      class="w-16 h-16 text-gray-500"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      ></path>
    </svg>
    <h2 class="text-3xl font-bold text-gray-800 ml-3">Order Confirmed!</h2>
  </div>

  <!-- Order Details -->
  <div class="text-left mb-6">
    <p class="text-lg text-gray-700 mb-2">
      <span class="font-semibold">Order ID:</span> {{ order.orderId }}
    </p>
    <p class="text-lg text-gray-700 mb-2">
      <span class="font-semibold">Total:</span> ${{ order.totalAmount.toFixed(2) }}
    </p>
    <p class="text-lg text-gray-700 mb-4">
      <span class="font-semibold">Status:</span> {{ order.status }}
    </p>
    <p class="text-md text-gray-600">
      Thank you for your order! You will receive a confirmation email shortly.
    </p>
  </div>

  <!-- Action Button -->
  <button
    routerLink="/"
    class="w-full bg-gray-600 text-white px-5 py-3 rounded-md font-semibold text-lg transition duration-300 hover:bg-gray-700 focus:outline-none"
  >
    Continue Shopping
  </button>
</div>
